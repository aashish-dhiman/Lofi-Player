<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <script src="https://kit.fontawesome.com/550eff11f8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="player-container">
        <div class="img-container">
            <img src="/images/lofi-song.jpg" alt="Lofi-Song">

        </div>
        <h2 id="title">Agar Tum Sath Ho</h2>
        <h3 id="artist">Arijit Singh x Alka Yagnik</h3>
        <audio src="/audio/lofi-1.mp3" preload="metadata"></audio>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress">
            </div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">05:41</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-heart" id="like" title="wishlist"></i>
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
            <input type="range" id="volume" max="100" min="0" step="1" value="100" title="50">
            <i class="fas fa-volume-mute" id="mute" title="Mute"></i>
        </div>


    </div>
    <script src="script/app.js"></script>
</body>

</html>
